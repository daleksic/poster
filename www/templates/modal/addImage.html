<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Add image</h1>
  </ion-header-bar>
  <ion-content class="padding-left padding-right" ng-class="currentThemeBackgroundColor">
    <div class="list">
      <div class="item item-input " style="overflow: inherit; z-index: 90; margin-top: 20px;" on-touch="openPopover($event, 'Title is not valid!')">
        <input type="text" placeholder="Title" ng-model="image.imageTitle">
        <div >
          <i class="block assertive-bg text-center light" style="width: 20px; height: 20px; border-radius: 50%; margin-right: 5px;" ><b>!</b></i>
        </div>

      </div>

    </div>

    <div class="button-bar  margin-top-50">
      <button class="button" on-touch="closeModalAddImage()"  ng-class="[currentThemeButton, currentThemeBorder]">Cancel</button>
      <button class="button button-positive"  on-touch="addImage()">OK</button>
    </div>


  </ion-content>
</ion-modal-view>
