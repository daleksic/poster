<ion-view class="positive-bg">
  <ion-content class="padding-left padding-right">
    <div class="block padding-top padding-bottom">
      <center>
        <h2 class="light">Poster</h2>
      </center>
    </div>
    <form>
      <div class="list">

        <div class="item item-input " style="overflow: inherit; z-index: 90;" on-touch="openPopover($event, 'Email is not valid')">
          <input type="text" placeholder="Email" ng-model="user.email">
          <div >
            <i class="block assertive-bg text-center light" style="width: 20px; height: 20px; border-radius: 50%; margin-right: 5px;" ><b>!</b></i>
          </div>

        </div>

        <div class="item item-input" style="overflow: inherit; z-index: 90; margin-top: 20px;" on-touch="openPopover($event, 'Password must be 8 characters!')">
          <input type="text" placeholder="Password" ng-model="user.password" >
          <div  >
            <i class="block assertive-bg text-center light" style="width: 20px; height: 20px; border-radius: 50%; margin-right: 5px;" ><b>!</b></i>
          </div>
        </div>

      </div>
      <button nav-transition="android" on-touch="login()" class="button button-block button-outline button-light" style="margin-top: 20px;">
        Sign in
      </button>

      <center style=" margin-top: 20px;">
        <a class="light" ui-sref="register()">Sign up to Poster</a>
      </center>
    </form>
  </ion-content>
</ion-view>
