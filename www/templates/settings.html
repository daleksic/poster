<ion-view view-title="Settings">
  <ion-content ng-class="currentThemeBackgroundColor">
    <ion-list ng-class="currentThemeBackgroundColor">
      <ion-item menu-close class="padding-top-13 padding-bottom-13" on-touch="openModalTheme()" ng-class="[currentThemeBackgroundColor, currentThemeBorder, currentThemeTextColor]">
        <i class="icon ion-android-color-palette  font-size-17"> &nbsp; </i> <span style="position: relative; top: -3px;">Theme</span>
      </ion-item>
      <ion-item menu-close class="padding-top-13 padding-bottom-13" on-touch="openModalSplash()" ng-class="[currentThemeBackgroundColor, currentThemeBorder, currentThemeTextColor]">
        <i class="icon ion-android-time  font-size-17"> &nbsp; </i> <span style="position: relative; top: -3px;">Splash screen</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
