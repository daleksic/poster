<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl">
  <!--  <ion-header-bar class="bar-light">
      <h1 class="title">{{menuTitle}}</h1>
    </ion-header-bar> -->
    <ion-content class="light-bg"> <!-- here goes class for background -->
      <div class="block width-100 positive-bg padding-top-10 padding-bottom-5 padding-left-10 padding-right-10">
        <h4 class="title text-center light">{{user.fullName}}</h4>
        <h5 class="title text-center light">{{user.email}}</h5>
        <button class="button button-block button-small button-positive" on-touch="logout()">Sign out</button>
      </div>
      <ion-list >
        <ion-item menu-close  ui-sref="app.albums()">
          <i class="ion-grid font-size-17"> &nbsp; </i><span style="position: relative; top: -3px;">Albums</span>
        </ion-item>
        <ion-item menu-close  ui-sref="app.settings()">
          <i class="ion-android-settings font-size-17"> &nbsp; </i> <span style="position: relative; top: -3px;">Settings</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
